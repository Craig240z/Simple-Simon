<!DOCTYPE html>
<html lang="en">
<head>
    <META charset-"utf-8">
    <title>Simple Simon Game</title>

    <link rel="stylesheet" type="text/css" href="css/simple_simon.css">
    <script type="text/javascript" src="/js/jquery.js"></script>

</head>

<body>
    <h1 id="title">Simple Simon</h1>

    <div class="gameBox">
        <button class="button" data-num="1" id="green"></button>
        <button class="button" data-num="2" id="red"></button>
        <button class="button" data-num="3" id="yellow"></button>
        <button class="button" data-num="4" id="blue"></button>
        <div class="startBox"></div>
        <button type="button" class="start">Start Game</button>
    </div>

    <script type="text/javascript" src="/js/simple_simon.js"></script>
</body>
</html>
